<!DOCTYPE html>

<html lang="es">

    <head>
        <meta sharset="UTF-8" >
        <title>Encriptador</title> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    

    <body>

        <header>
            <img src="img/Logo.png" alt="Logo de alura con la inicial de la letra a">
        </header>

        <main>

            <!--Campo para el texto que va a ser encriptado/desencriptado-->
            <section>
                                
                <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
                 
                <!--BOTONES-->
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div class=>
           </section>

            
            <!--Área para mostrar el texto encriptado/desencriptado.-->
            <section>
                <textarea class="mensaje" cols="18" rows="8"></textarea>
                <button class="copiar">Copiar</button>
            </section>

            

        </main>

        </footer> -->

        <script src="script.js"></script>

    </body>

</html>
